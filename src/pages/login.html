
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация - Uzum Market</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/media.css">
</head>

<body>
    <header>
        <div class="container header">
            <div class="header-left">
                <a href="../index.html" class="logo"><img src="../images/logo.png" alt="Logo" /></a>
                <a href="../catalog.html" class="catalog-btn">Каталог</a>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Искать товары" />
                <button id="search-btn"><img src="../icons/search.jpg" alt="Search" /></button>
            </div>
            <nav>
                <a href="../login.html"><img src="../icons/human.jpg" class="header-icon large" alt="Profile" /></a>
                <a href="../favorites.html">Избранное</a>
                <a href="../korzina.html">Корзина <span id="cart-count"></span></a>
            </nav>
        </div>
    </header>

    <main class="container auth-page">
        <div class="auth-form-container">
            <h2>Вход / Регистрация</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="phone-number">Номер телефона:</label>
                    <input type="text" id="phone-number" placeholder="+998 XX YYY YY YY" required>
                </div>
                <button type="submit" id="auth-submit-btn">Продолжить</button>
            </form>
            <p id="auth-message" class="hidden"></p>
        </div>
    </main>

    <script src="../js/common.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
